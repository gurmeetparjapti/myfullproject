<div class="container text-center" style="margin-top: 100px; ">
    <div class="row align-items-center">
        <div class="col-md-6 col-md-12">
            <button type="button" class="btn btn-success col-6 mb-3"> Serch User</button>
            <input type="text" class="form-control"/>
        </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 mt-2" >
    <div class="col mb-3 col-sm-8" *ngFor="let a of getdatas | paginate: { itemsPerPage: 6,currentPage: p}">
        <div class="card shadow-sm border">
            <div class="card-body">
                <h2 class="card_title">{{a._id}}</h2>
                <div class="card_text">
                    <p><i class="fa fa-user me-2" aria-hidden="true"></i>NAME:- {{a.username | uppercase}}</p>
                    <p><i class="fa fa-envelope-o me-2" aria-hidden="true"></i>GMAIL:- {{a.email}} </p>
                    <p> <i class="fa fa-calendar me-2" aria-hidden="true"></i>DOB:- {{a.age | date :'fullDate'}} </p>
                    <p><i class="fa fa-mobile me-2" aria-hidden="true"></i>PHONE NO:- +91 {{a.phone }}</p>
                    <p><i class="fa fa-key me-2" aria-hidden="true"></i>PASSWORD:- {{a.pass}}</p>
                    <p><i class="fa fa-address-card me-2" aria-hidden="true"></i>ADDRESS:- {{a.address | uppercase}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-sm me-2"
                                [routerLink]="['view/'+a._id]">view</button>
                            <button type="button" class="btn btn-warning btn-sm me-2"
                                [routerLink]="['edit/'+a._id]">Edit</button>
                            <button type="button" class="btn btn-danger btn-sm" 
                                (click)="mydeletrecord(a._id)">Del</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div class=" col-lg-12 col-md-4 shadow-sm rounded">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
