<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6  mb-3 g-0">
            <div class="row">
                    <form [formGroup]="myform"  (ngSubmit)="myupdate()">
                        <div class="container  border p-3 ">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <h1>User Registor</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-2">
                                    <label class="form-label">UserID</label>
                                    <input type="text" class="form-control userID" formControlName="userID" >
                                </div>
                                <div class="col-md-6 mt-2">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" formControlName="username">
                                </div>
                                <div class="col-md-6 mt-2">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" formControlName="email">
                                </div>
                                <div class="col-md-6 mt-2">
                                    <label class="form-label">Age</label>
                                    <input type="date" class="form-control" formControlName="age">
                                </div>
                                <div class="col-md-6 mt-2">
                                    <label class="form-label">Phone no</label>
                                    <input type="text" class="form-control" formControlName="phone">
                                </div>
                                <div class="col-md-6 mt-2">
                                    <label class="form-label">Addr
                                        ess</label>
                                    <input type="text" class="form-control" formControlName="address">
                                </div>
                             
                               <div class="row justify-content-center">
                                <div class="col-md-6 mt-2 ">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" formControlName="pass">
                               </div>
                               </div>
                                <div class="col-md-12 mt-3 text-center">
                                    <button type="submit" class="btn btn-success me-3">Registor</button>
                                </div>
                            </div>
                            <div class="text-center">
                                <p>Not a member? <a routerLink="Register">Register</a></p>
                                <p>or sign up with:</p>
                                <button type="button" class="btn btn-secondary btn-floating mx-1">
                                  <i class="fa fa-facebook-f"></i>
                                </button>
                            
                                <button type="button" class="btn btn-secondary btn-floating mx-1">
                                  <i class="fa fa-google"></i>
                                </button>
                            
                                <button type="button" class="btn btn-secondary btn-floating mx-1">
                                  <i class="fa fa-twitter"></i>
                                </button>
                                <button type="button" class="btn btn-secondary btn-floating mx-1">
                                  <i class="fa fa-github"></i>
                                </button>
                                <button type="button" class="btn btn-secondary btn-floating mx-1">
                                    <i class="fa fa-whatsapp"></i>
                                </button>
                              </div>
                        </div>
                    </form>
            </div>
        </div>
        <div class="col-4 my-5 ms-1 g-0">
            
            <img src="../../../../assets/image/d862860d-3f6c-41c2-a690-f60bebe6d7a1 logo.jpeg" class="img-fluid" alt="">
        </div>
    </div>
</div>
